<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Finanças</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-light py-3">
    <div class="container-fluid d-flex justify-content-between mx-3">
        <a class="navbar-brand" href="#">Moneo</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown d-flex align-items-center">
                <img id="imagemHeader" src="https://via.placeholder.com/100" alt="Usuario" class="imagemUsuario">
                <a id="headerNomeUsuario" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">   
                    Nome Usuario 
                </a>
                <ul class="dropdown-menu mt-2" style="position: absolute; top: 100%; right: 0;">
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

  <div class="container-fluid">
    <div class="row mt-4">
      <aside class="col-md-3">
        <h5>Filtrar por Categoria</h5>
        <ul class="list-group">
          <li class="list-group-item category-filter" data-category="todas">Todas</li>
          <li class="list-group-item category-filter" data-category="criptomoedas">Criptomoedas</li>
          <li class="list-group-item category-filter" data-category="acoes">Ações</li>
          <li class="list-group-item category-filter" data-category="software">Software</li>
          <li class="list-group-item category-filter" data-category="tesouro-direto">Tesouro Direto</li>
        </ul>
        <input type="text" id="searchBar" class="form-control mt-3" placeholder="Pesquisar...">
      </aside>

      <main class="col-md-9">
        <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselContent"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div class="container mt-5">
          <h2 class="text-center">Cadastrar Nova Notícia</h2>
          <form id="noticiaForm">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título da notícia" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição" required></textarea>
            </div>
            <div class="mb-3">
              <label for="imagem" class="form-label">URL da Imagem</label>
              <input type="url" class="form-control" id="imagem" placeholder="Digite o link da imagem" required>
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="autor" placeholder="Nome do autor" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <select class="form-select" id="categoria" required>
                <option value="criptomoedas">Criptomoedas</option>
                <option value="acoes">Ações</option>
                <option value="software">Software</option>
                <option value="tesouro-direto">Tesouro Direto</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </form>
        </div>

        <div class="row mt-5" id="related-news"></div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
